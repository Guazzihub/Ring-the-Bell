<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Service Bell</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="public/styles.css">
</head>

<body id="body">
  <!-- Settings Icon -->
  <span class="glyphicon glyphicon-cog" id="settingsIcon" aria-label="Open Settings"></span>

  <!-- Settings Card -->
  <div class="card" id="settingsCard">
    <div class="card-body">
      <div class="label-counter">
        <h5>Show Counter:</h5>
        <label class="switch">
          <input type="checkbox" id="counterCheckbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="label-theme">
        <h5>Use Default Theme:</h5>
        <label class="switch">
          <input type="checkbox" id="themeCheckbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <input type="color" name="newBackground" id="newBackground">
    </div>
  </div>

  <!-- Main Button -->
  <center>
    <div id="wrapper">
      <div class="button" id="button">
        <center>
          <div class="inner-button" id="innerButton"></div>
        </center>
        <!-- Audio Files -->
        <audio id="playAudio">
          <source src="public/sounds/bell_1.mp3" type="audio/mp3">
        </audio>
        <audio id="extendPlayAudio">
          <source src="public/sounds/bell.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </center>

  <!-- Counter Display -->
  <h3 id="counterDisplay">Counter: 0</h3>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/scripts.js"></script>
</body>

</html>
